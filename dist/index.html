<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Progress Tracker</title>
</head>
<body>
  <!-- HEADER -->
  <header id="header">
    <div id="title">
      <h1 class="title--main">Progress Tracker</h1>
    </div>
    <nav class="navigation">
      <ul class="navigation-ul">
        <li class="navigation-li current">Code</li>
        <li class="navigation-li">Chess</li>
        <li class="navigation-li">Planning</li>
      </ul>
    </nav>
  </header>

  <!-- MAIN APPLICATION -->
  <main id="main">
    <!-- Progress Bar -->
    <section id="progress">
      <h2 class="title--progress">PROGRESS: </h2>
      <span id="total-hours">0</span>
      <span> / </span>
      <span id="total-goal">1000</span>
      <span> Hours</span>
    </section>

    <!-- Punch Card -->
    <section id="punch-card">
      <h3 class="title--punch-card">-Punch Card-</h3>
      <div class="time-stamp-buttons">
        <button class="btn btn-primary">Clock In</button>
        <button class="btn btn-primary" disabled>Clock Out</button>
      </div>
    </section>

      <!-- Record Form -->
      <form id="record-form" class="record-form">
        <div class="record-form-questions clock-in-questions">
          <div class="record-form-group">
            <label for="QA-1" class="title--questions">What do you want to accomplish this session?</label>
            <textarea id="QA-1" placeholder="This session I will ..." ></textarea>
          </div>
          <div class="record-form-group">
            <button class="btn-block btn-primary">Start Session</button>
          </div>
        </div>
        
        <!-- <div class="record-form-questions clock-out-questions">
          <div class="record-form-group">
            <label for="QA-2" class="title--questions">What did you accomplish this session?</label>
            <textarea id="QA-2" placeholder="This session I ..."></textarea>
          </div>
          <div class="record-form-group">
            <label for="QA-3" class="title--questions">What can you accomplish next session?</label>
            <textarea id="QA-3" placeholder="Next session I want to ..."></textarea>
          </div>
          <div class="record-form-group">
            <button class="btn-block btn-primary">Submit Session</button>
          </div>
        </div> -->
      </form>

    <!-- Session Records -->
    <section id="session-records">
      <h3 class="title--records">-Session Records-</h3>
      <div class="records">
        <ul class="record-list">
          <li class="record" id="record-1"><a href="#current-record" class="record-link"><span class="record-date">7/25/20</span> <span class="record-time-in">11:00am</span> - <span class="record-time-out">7:00pm</span> *<span class="record-hours">8</span> Hrs</a></li>
          <li class="record" id="record-2"><a href="#current-record" class="record-link"><span class="record-date">7/23/20</span> <span class="record-time-in">12:00am</span> - <span class="record-time-out">8:00pm</span> *<span class="record-hours">8</span> Hrs</a></li>
          <li class="record" id="record-3"><a href="#current-record" class="record-link"><span class="record-date">7/21/20</span> <span class="record-time-in">1:00pm</span> - <span class="record-time-out">9:00pm</span> *<span class="record-hours">8</span> Hrs</a></li>
        </ul>
      </div>
      <div class="current-record">
        <span class="current-record-date">7/25/20</span> <span class="current-record-time-in">11:00am</span> - <span class="current-record-time-out">7:00pm</span> *<span class="current-record-hours">8</span> Hrs
      </div>
    </section>
  </main>

  <script src="./scripts/main.js"></script> 
</body>
</html>
