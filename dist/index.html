<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Progress Tracker</title>
</head>
<body>
  <!-- HEADER -->
  <header id="header">
    <div id="title">
      <h1 class="title-1">Progress Tracker</h1>
    </div>
    <nav class="navigation">
      <ul class="navigation-ul">
        <li class="navigation-li">Code</li>
        <li class="navigation-li">Chess</li>
        <li class="navigation-li">Planning</li>
      </ul>
    </nav>
  </header>

  <!-- MAIN APPLICATION -->
  <main id="main">
    <!-- Progress Bar -->
    <section id="progress">
      <h2 class="title--progress">PROGRESS: </h2>
      <span id="total-hours">0</span>
      <span> / </span>
      <span id="total-goal">1000</span>
      <span> Hours</span>
    </section>

    <!-- Punch Card -->
    <section id="punch-card">
      <h3 class="title--punch-card">Punch Card</h3>
      <button class="btn btn-primary">Clock In</button>
      <button class="btn btn-primary">Clock Out</button>

      <!-- Punch Card Form -->
      <form class="punch-card-form">
        <div class="clock-in-questions">
          <form-group>
            <label for="QA-1">What do you want to accomplish this session?</label>
            <input type="text" id="QA-1" placeholder="Session Goals">
          </form-group>
        </div>

        <div class="clock-out-questions">
          <form-group>
            <label for="QA-2">What did you accomplish this session?</label>
            <input type="text" id="QA-2" placeholder="Session Accomplishments">
          </form-group>
          <form-group>
            <label for="QA-3">What can you accomplish next session?</label>
            <input type="text" id="QA-3" placeholder="Next Session Goals">
          </form-group>
        </div>
      </form>
    </section>

    <!-- Session Records -->
    <section id="session-records">
      <h3 class="title--records">Session Records</h3>
      <div class="records">
        <ul class="record-list">
          <li class="record" id="record-1"><span class="record-date">7/25/20</span> <span class="record-time-in">11:00am</span> - <span class="record-time-out">7:00pm</span> *<span class="record-hours">8</span> Hrs</li>
          <li class="record" id="record-2"><span class="record-date">7/23/20</span> <span class="record-time-in">12:00am</span> - <span class="record-time-out">8:00pm</span> *<span class="record-hours">8</span> Hrs</li>
          <li class="record" id="record-3"><span class="record-date">7/21/20</span> <span class="record-time-in">1:00pm</span> - <span class="record-time-out">9:00pm</span> *<span class="record-hours">8</span> Hrs</li>
        </ul>
      </div>
      <div class="current-record">
        <span class="current-record-date">7/25/20</span> <span class="current-record-time-in">11:00am</span> - <span class="current-record-time-out">7:00pm</span> *<span class="current-record-hours">8</span> Hrs
      </div>
    </section>
  </main>

  <script src="./scripts/main.js"></script> 
</body>
</html>
